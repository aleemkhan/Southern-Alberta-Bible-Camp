<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SABC</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<link href="css/custom.css" rel="stylesheet">
		<style>
		  
		</style>
	</head>
	<body>
		<div id="header">
			<div class="row">
				<div class="col-xs-2 text-center" style="font-size:24px; color:white;">
					<a href="audios.html" style="width:100%; height:100%; color:white; text-decoration:none;">
						<span class="glyphicon glyphicon-menu-left pull-right"></span>
					</a>
				</div>
				<div class="col-xs-8 text-center">
					<h3 id="title" style="margin:0px; color:white;">Folder</h3>
				</div>
			</div>
		</div>

		<div id="container" class="container" style="margin-bottom:10px; margin-top:60px; padding:25px;">
			<div class="row" style="margin-bottom:10px;">
				<div id="aud_0" class="col-xs-2" style="padding:10px; height:100%;">
					<img id="play0" onclick="playAudio(0);" src="img/play.png" style="width:40%;">
					<img id="pause0" onclick="pauseAudio(0);" src="img/pause.png" style="width:40%; display:none;">
				</div>
				<div class="col-xs-9" id="" style="padding:0px;">
					<h4>Yo Yo Honey Singh</h4>
					<audio id="audio_0" onended="finishAudio(0);" style="visibility:visible;">
						<source src="http://sabcapp.com/sabcapp/AUDIOS/xgkfokw1ay/sdejtevkbmrtufe.mp3" type="audio/mp3">
						Your browser does not support the audio element.
					</audio>
				</div>
			</div>		
		</div>

		<div id="loader" style="">
			<div class="vcenter">
				<span id="loading" class="glyphicon glyphicon-refresh"></span>
			</div>
		</div>
		<script>
			function playAudio(e){
				$("#audio_"+e)[0].play();
				$("#pause"+e).css({'display':'inherit'});
				$("#play"+e).css({'display':'none'});
			}
			function pauseAudio(e){
				$("#audio_"+e)[0].pause();
				$("#pause"+e).css({'display':'none'});
				$("#play"+e).css({'display':'inherit'});
			}
			function finishAudio(e){
				console.log("Audio Finished "+e);
				$("#pause"+e).css({'display':'none'});
				$("#play"+e).css({'display':'inherit'});
			}			
		</script>
		<script src="js/audio.js"></script>
  	</body>
</html>
