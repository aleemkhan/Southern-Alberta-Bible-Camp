<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SABC</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<link href="css/custom.css" rel="stylesheet">
		<style>
		  
		</style>
	</head>
	<body>
		<div id="slider" class="carousel slide" data-ride="carousel" data-interval="2000" data-pause="hover" data-wrap="true">
		<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#slider" data-slide-to="0" class="active"></li>
				<li data-target="#slider" data-slide-to="1"></li>
				<li data-target="#slider" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="img/slider/slider1.jpg" alt="..." style="width:100%;">
					<div class="carousel-caption">
					
					</div>
				</div>
				<div class="item">
					<img src="img/slider/slider2.jpg" alt="..."  style="width:100%;">
					<div class="carousel-caption">
					
					</div>
				</div>
				<div class="item">
					<img src="img/slider/slider3.jpg" alt="..."  style="width:100%;">
					<div class="carousel-caption">
					
					</div>
				</div>
			</div>
		</div>

		<div class="container" style="margin-bottom:50px;">
			<div class="row">
				<div class="col-xs-6" style="padding:0px;">
					<img src="img/home/home1.png" style="width:100%;"/>
					<div class="vcenter">
						<div id="media" class="jbtn">MEDIA</div>
					</div>
				</div>
				<div class="col-xs-6" style="padding:0px;">
					<img src="img/home/home2.png" style="width:100%;"/>
					<div class="vcenter">
						<div id="calendar" class="jbtn">CALENDAR</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6" style="padding:0px;">
					<img src="img/home/home3.png" style="width:100%;"/>
					<div class="vcenter">
						<div id="documents" class="jbtn">DOCUMENTS</div>
					</div>
				</div>
				<div class="col-xs-6" style="padding:0px;">
					<img src="img/home/home4.png" style="width:100%;"/>
					<div class="vcenter">
						<div id="resources" class="jbtn">RESOURCES</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6" style="padding:0px;">
					<img src="img/home/home5.png" style="width:100%;"/>
					<div class="vcenter">
						<div id="blogs" class="jbtn">BLOG</div>
					</div>
				</div>
				<div class="col-xs-6" style="padding:0px;">
					<img src="img/home/home6.png" style="width:100%;"/>
					<div class="vcenter">
						<div id="about" class="jbtn">ABOUT</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="row">
				<div class="col-xs-2 col-xs-offset-3 text-center"> 
					<img onclick="fbClick()" id="fb" src="img/social/social1.png" style="width:30px;"/>
				</div>
				<div class="col-xs-2 text-center"> 
					<img onclick="instaClick()" id="insta" src="img/social/social2.png" style="width:30px;"/>
				</div>
				<div class="col-xs-2 text-center"> 
					<img onclick="twitterClick()" id="twitter" src="img/social/social3.png" style="width:30px;"/>
				</div>
			</div>
		</div>
		<div id="loader" style="visibility:hidden;">
			<div class="vcenter">
				<span id="loading" class="glyphicon glyphicon-refresh"></span>
			</div>
		</div>
		<script src="js/home.js"></script>
  	</body>
</html>
