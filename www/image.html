<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SABC</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
		<link href="css/custom.css" rel="stylesheet">
		<style>
		  
		</style>
	</head>
	<body>
		<div id="header">
			<div class="row">
				<div class="col-xs-2 text-center" style="font-size:24px; color:white;">
					<a href="gallery.html" style="width:100%; height:100%; color:white; text-decoration:none;">
						<span class="glyphicon glyphicon-menu-left pull-right"></span>
					</a>
				</div>
				<div class="col-xs-8 text-center">
					<h3 id="title" style="margin:0px; color:white;">Image</h3>
				</div>
			</div>
		</div>

		<div id="container" class="container" style="margin-bottom:10px; margin-top:60px;">
			<div class="row">
				<img class="vcenter" src="img/home/home1.png" style="width:100%;"/>
			</div>
		</div>

		<div id="footer">
			<div class="row">
				<div class="col-xs-2 col-xs-offset-3 text-center"> 
					<img onclick="fbClick()" id="fb" src="img/social/social1.png" style="width:30px;"/>
				</div>
				<div class="col-xs-2 text-center"> 
					<img onclick="instaClick()" id="insta" src="img/social/social2.png" style="width:30px;"/>
				</div>
				<div class="col-xs-2 text-center"> 
					<img onclick="twitterClick()" id="twitter" src="img/social/social3.png" style="width:30px;"/>
				</div>
			</div>
		</div>
		
		<div id="loader" style="">
			<div class="vcenter">
				<span id="loading" class="glyphicon glyphicon-refresh"></span>
			</div>
		</div>
		<script src="js/image.js"></script>
  	</body>
</html>
